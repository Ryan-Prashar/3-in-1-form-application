<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_webpage</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="Login_webpage.css"> 
</head>

<body>
<!-- Header part of the website -->
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

   <div class="test" id="login_Form">
        <span class="icon-close"><i class="fa-solid fa-xmark"></i></span> 
        <form action="#" method="post"> 

            <h1>Login</h1>
            <div class="input-box">
            <input type="text" placeholder="Username" required>
             <i class="fa-solid fa-user"></i> 
            </div>

            <div class="input-box">
            <input type="password" placeholder="Password" required>
             <i class="fa-solid fa-lock"></i>  
            
            </div>
 
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember me
                </label>
                <a href="Forget_form.html">Forgot Password?</a>
            </div>
        
            <div class="register-link">
                <p>Don't have an account?<a href="Register_website.html" id="register" target="blank"> Register</a></p>
            </div>

            <button type="submit" class="login-btn">Login</button>

        </form>
    </div> 

  <script src="login_script.js"></script> 
</body>
</html>
