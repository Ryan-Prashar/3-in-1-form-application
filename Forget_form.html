<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Forget_form.css"> 

</head>
<body>
<header>
    <div class="logo">Your Logo</div>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
         <a href="#">Contact</a>
    </nav>
</header>

<div class="Forget_form">
    <div class="icon-close">Ã—</div>
    <h1>Forgot Password</h1>
    <form id="forgotPasswordForm">
        <div class="input-box">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <i class="fa fa-envelope"></i>
        </div>

        <div id="otpSection" >
            <div class="input-box">
                <input type="otp" id="otp" name="otp" placeholder="Enter OTP" required>
                <i class="fa fa-lock"></i>
            </div>
        </div>

        <p id="otpTimer">Time remaining: 15 seconds</p>
        <button type="button" class="login-btn" onclick="submitOTP()">Submit OTP</button> 
        <button type="button" class="login-btn" onclick="resendOTP()">Resend OTP</button>

        <div class="register-link">
            <p><a href="Login_website.html">Back to Login Page</a></p>
        </div>
    </form>
</div>

<script src="Forget_form.js"></script>

</body>
</html>
